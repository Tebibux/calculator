<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<script defer src="script.js"></script>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=1.0" initial-scale=1.0">
	<title>Calculator</title>
</head>

<body>
	<div class="calculator-element">
		<div class="operationDisplay">
			<div class="previousOperation">1234+</div>
			<div class="newOperation"></div>
		</div>
		<div class="operation">
			<button class="allClear allClear-delete">Clear</button>
			<button class="del deleter">Del</button>
			<button class="op mul">X</button>
			<button class="number seven">7</button>
			<button class="number eight">8</button>
			<button class="number nine">9</button>
			<button class="op div">/</button>
			<button class="number four">4</button>
			<button class="number five">5</button>
			<button class="number six">6</button>
			<button class="op sub">-</button>
			<button class="number one">1</button>
			<button class="number two">2</button>
			<button class="number three">3</button>
			<button class="op add">+</button>
			<button class="number zero">0</button>
			<button class="number dot">.</button>
			<button class="op equal">=</button>
		</div>
	</div>
</body>

</html>
