<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>TheOdinCalculator</title>
</head>

<body>
	<div class="mainContainer">
		<div class="container">
			<div class="displayBox">
				<div class="previousBox innerBox">0123456789</div>
				<div class="currentBox innerBox">9876543210</div>
			</div>
			<div class="buttonBox">
				<button class="allClear twice_span">Clear</button>
				<button class="del_span">Del</button>
				<button class="mul_span">x</button>
				<button class="seven_span">7</button>
				<button class="eight_span">8</button>
				<button class="nine_span">9</button>
				<button class="div_span">รท</button>
				<button class="four_span">4</button>
				<button class="five_span">5</button>
				<button class="six_span">6</button>
				<button class="sub_span">-</button>
				<button class="one_span">1</button>
				<button class="two_span">2</button>
				<button class="three_span">3</button>
				<button class="minus_span">-</button>
				<button class="zero_span">0</button>
				<button class="dot_span">.</button>
				<button class="equalSign equal_span">=</button>
			</div>
		</div>
	</div>

</body>

</html>
