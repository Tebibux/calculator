<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
	<link rel="shortcut icon" href="favicon.ico" />
	<script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous" ;></script>
	<title>TheOdinCalculator</title>
</head>

<body>
	<div class="mainContainer">
		<div class="container">
			<div class="displayBox">
				<div class="previousBox innerBox">0</div>
				<div class="currentBox innerBox">0</div>
			</div>
			<div class="buttonBox">
				<button class="allClear twice_span btnClear">Clear</button>
				<button class="del_span btnDelete">Del</button>
				<button class="mul_span operation">*</button>
				<button class="seven_span seven numberBtn">7</button>
				<button class="eight_span eignt numberBtn">8</button>
				<button class="nine_span nine numberBtn">9</button>
				<button class="div_span operation">/</button>
				<button class="four_span four numberBtn">4</button>
				<button class="five_span five numberBtn">5</button>
				<button class="six_span six numberBtn">6</button>
				<button class="sub_span operation">-</button>
				<button class="one_span one numberBtn">1</button>
				<button class="two_span two numberBtn">2</button>
				<button class="three_span three numberBtn">3</button>
				<button class="minus_span operation">+</button>
				<button class="zero_span zero numberBtn">0</button>
				<button class="dot_span dot numberBtn">.</button>
				<button class="equalSign equal_span">=</button>
			</div>
		</div>

	</div>
	<footer id="footer">
		<div class="footer-text">
			<h4>TheOdinProject 2022 Tebibux Â©</h4>
		</div>
		<div class="footer-link"><a href="http://github.com/Tebibux/calculator" target="_blank"><i
					class="fab fa-github" aria-hidden="true"></i></a></div>
	</footer>

</body>
<script src="/script.js"></script>

</html>
